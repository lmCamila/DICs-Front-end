<div class="example-container"  >
    <mat-toolbar color="primary" class="toolbar-menu" *ngIf="showMenu" >
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Desafio Individual do Colaborador</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav mode="over"
                   [fixedInViewport]="true" 
                   fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLinkActive="selected-item" [routerLinkActiveOptions]="{exact: true}"  routerLink="" >Dashboard</a>
          <a mat-list-item routerLinkActive="selected-item" routerLink="/dics" >Visão Geral D.I.C</a>
          <a mat-list-item routerLinkActive="selected-item" routerLink="/kanban" >Kanban D.I.C</a>
          <a mat-list-item routerLinkActive="selected-item" routerLink="/users" >Usuários</a>
          <a mat-list-item routerLinkActive="selected-item" routerLink="/department" >Empreendimentos</a>
          <a mat-list-item routerLinkActive="selected-item" routerLink="/process" >Processos</a>
          <a mat-list-item routerLinkActive="selected-item" routerLink="/relatories" >Relatórios</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
  <router-outlet></router-outlet>
