<mat-card class="container-user">
    <img mat-card-avatar [src]="user.avatar" alt="avatar do usuário" class="avatar-user" (error)="setAvatar()">
    <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.department.name}}</mat-card-subtitle>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-icon-button aria-label="menu do usuário" [matMenuTriggerFor]="menu" class="menu-user">
        <mat-icon>more_vert</mat-icon>
      </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
          <mat-icon>edit</mat-icon>Editar
        </button>
            <button mat-menu-item>
          <mat-icon>delete</mat-icon>Excluir
        </button>
            <button mat-menu-item>
          <mat-icon>more_horiz</mat-icon> Ver Mais
        </button>
        </mat-menu>
    </mat-card-actions>
</mat-card>
