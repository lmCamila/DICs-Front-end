<mat-card class="card">
  <div class="foto">
    <img  class="img-avatar" [src]="dic.user.avatar">
  </div>
  <mat-card-header class="infos">
    <mat-card-title class="name">{{dic.user.name}}</mat-card-title>
    <mat-card-subtitle style="padding-top:1%">{{dic.user.department.name}}/{{dic.user.process.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content">
    <h4>DESAFIO:</h4>
    <div class="content-challenge">
      <p>{{dic.description}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div style="display: flex; flex-direction: row; margin-left:3%">
        <button mat-icon-button style="color: black" *ngIf="!dic.finishedDate"  aria-label="não concluído">
            <mat-icon>check_circle_outline</mat-icon> 
        </button>
        <button mat-icon-button style="color: #3ADF00" *ngIf="dic.finishedDate" aria-label="concluído">
            <mat-icon>check_circle</mat-icon>
        </button>
      <p> Concluído!  |   Data de conclusão:{{dic.finishedDate}}}</p>
    </div>
  </mat-card-actions>
</mat-card>
