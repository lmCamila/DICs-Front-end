<div style="width:100%; height: 100%;">
  <div class='header-dics'>
    <div style="display: flex; flex-direction:row; justify-content: space-between; padding: 1%">
      <mat-card-title>Desafio Interno do Colaborador</mat-card-title>
      <button mat-icon-button matTooltip="Filtrar por:" (click)="showFilterOptions()" class="button-filter">
        <mat-icon>filter_list</mat-icon>
      </button>
      <div *ngIf="showFilter" class="filter-list">
        <mat-chip-list>
          <mat-chip *ngFor="let period of periodList" mat-menu-item (click)="filterPeriod(periodList.indexOf(period))">
            {{periodList.indexOf(period)+1}}° {{conf.period.name}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
  <div *ngIf="loading" style="display: flex; justify-content:  center; align-content: center; margin-top: 15%">
    <mat-spinner></mat-spinner>
  </div>
  <div class="container-dic">
    <mat-toolbar class="toolbar-dics" style="background: rgb(224, 46, 61);">
      <span>Definindo</span>
    </mat-toolbar>
    <div style="padding: 1%; display: flex;flex-direction: row; flex-wrap: wrap">
      <app-dic-card *ngFor="let dic of defining" [dic]="dic"></app-dic-card>
    </div>
  </div>
  <div class="container-dic">
    <mat-toolbar class="toolbar-dics" style="background: rgb(228, 224, 6);">
      <span>Definindo</span>
    </mat-toolbar>
    <div style="padding: 1%; display: flex;flex-direction: row; flex-wrap: wrap">
      <app-dic-card *ngFor="let dic of defined" [dic]="dic"></app-dic-card>
    </div>
  </div>
  <div class="container-dic">
    <mat-toolbar class="toolbar-dics" style="background: rgb(0, 164, 230);">
      <span>Concluído</span>
    </mat-toolbar>
    <div style="padding: 1%; display: flex;flex-direction: row; flex-wrap: wrap">
      <app-dic-card *ngFor="let dic of completed" [dic]="dic"></app-dic-card>
    </div>
  </div>

  <div>
    <button class="button-add" mat-fab (click)="openNewDic()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
