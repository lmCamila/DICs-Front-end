<div class="container-kanban">
    <mat-card>
        <mat-card-header style="display: flex;justify-content: center;">
          <mat-card-title>Definindo</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content >
          <div cdkDropList 
          #todoList="cdkDropList" 
          [cdkDropListData]="todo" 
          [cdkDropListConnectedTo]="[doingList]"
          class="list-kanban" 
          (cdkDropListDropped)="drop($event)">
          <app-dic-kanban class="box-kanban"  *ngFor="let item of todo" cdkDrag [imgTeste]="item"></app-dic-kanban>
          </div>
        </mat-card-content>
      </mat-card>
</div>
